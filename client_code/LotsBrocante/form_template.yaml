is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: spacer_1
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'NWOAWV,DHSQIR'}
  - name: pair
    properties: {text: PAIR, checked: true, background: 'theme:On Secondary', align: center}
    type: CheckBox
    layout_properties: {grid_position: 'NWOAWV,RBIRGN'}
    event_bindings: {change: pair_change}
  - name: zone
    properties:
      items: [A, B]
    type: DropDown
    layout_properties: {grid_position: 'NWOAWV,YSPVXB'}
    event_bindings: {change: zone_change}
  - name: Label_Lot
    properties: {text: Num√©ro du Lot, align: right, font_size: 20}
    type: Label
    layout_properties: {grid_position: 'NWOAWV,WJUULY'}
  - name: lot
    properties: {}
    type: DropDown
    layout_properties: {grid_position: 'NWOAWV,GCOSMI'}
    event_bindings: {change: lot_change}
  - name: spacer_2
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'NWOAWV,KWJKUA'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: populate
    properties: {text: Populate}
    type: Button
    event_bindings: {click: populate_click}
    layout_properties: {}
- name: Title
  properties: {content: Lots Brocante, align: center, font_size: 30, format: plain_text, foreground: 'theme:On Background', background: 'theme:Primary Overlay 1'}
  type: RichText
  layout_properties: {slot: title}
  data_bindings:
  - {property: font, code: '', writeback: false}
- name: logo
  properties: {source: _/theme/Brocante.jpg, height: 59}
  type: Image
  layout_properties: {slot: top-left-btn}
