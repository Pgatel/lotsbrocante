is_package: true
container:
  type: HtmlTemplate
  properties:
    html: |-
      <div anvil-slot="default" style="border: 2px solid lightblue">
      </div>
components:
- name: logo
  properties: {source: _/theme/Brocante.jpg, height: 59}
  type: Image
  layout_properties: {slot: top-left-btn}
- type: ColumnPanel
  properties: {col_widths: '{}', wrap_on: never}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: pair
    properties: {text: PAIR, checked: true, background: 'theme:On Secondary', align: center}
    type: CheckBox
    layout_properties: {grid_position: 'NWOAWV,RBIRGN'}
    event_bindings: {change: pair_change}
  - name: zone
    properties:
      items: [A, B]
    type: DropDown
    layout_properties: {grid_position: 'NWOAWV,YSPVXB'}
    event_bindings: {change: zone_change}
  - name: Label_Lot
    properties: {text: Lot, align: right, font_size: 20}
    type: Label
    layout_properties: {grid_position: 'NWOAWV,WJUULY'}
  - name: lot
    properties: {}
    type: DropDown
    layout_properties: {grid_position: 'NWOAWV,GCOSMI FWAKWK,WCHEHT'}
    event_bindings: {change: lot_change}
  - name: flow_panel_6
    properties: {}
    type: FlowPanel
    layout_properties: {grid_position: 'UWPHOW,RIKODD'}
    components:
    - name: spacer_1
      properties: {height: 32}
      type: Spacer
      layout_properties: {width: 201}
    - name: back
      properties: {text: '', icon: 'fa:backward', background: '#3ddab4', icon_align: top}
      type: Button
      event_bindings: {click: back_click}
    - name: forward
      properties: {text: '', icon: 'fa:forward', background: '#3ddab4', icon_align: top}
      type: Button
      event_bindings: {click: forward_click}
  - name: flow_panel_1
    properties: {}
    type: FlowPanel
    layout_properties: {grid_position: 'COHNRL,NZQJFF'}
    components:
    - name: nom
      properties: {background: '#abebc6'}
      type: Label
      layout_properties: {}
    - name: prenom
      properties: {background: '#abebc6'}
      type: Label
      layout_properties: {expand: true, width: 365}
  - name: flow_panel_2
    properties: {}
    type: FlowPanel
    layout_properties: {grid_position: 'NXVXMO,IQUKXM'}
    components:
    - name: rue
      properties: {background: '#f5cba7'}
      type: Label
      layout_properties: {}
    - name: numero
      properties: {background: '#f5cba7'}
      type: Label
      layout_properties: {}
  - name: flow_panel_4
    properties: {}
    type: FlowPanel
    layout_properties: {grid_position: 'BCBMKN,JWFJQT'}
    components:
    - name: code_postal
      properties: {background: '#f5cba7'}
      type: Label
      layout_properties: {}
    - name: localite
      properties: {background: '#f5cba7'}
      type: Label
      layout_properties: {}
- name: flow_panel_3
  properties: {align: center}
  type: FlowPanel
  layout_properties: {slot: nav-right}
  components:
  - type: FlowPanel
    properties: {}
    name: navbar_links
    layout_properties: {width: 88}
    components:
    - name: populate
      properties: {text: Populate, visible: false}
      type: Button
      event_bindings: {click: populate_click}
      layout_properties: {expand: true, width: 15}
