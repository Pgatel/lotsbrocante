allow_embedding: false
package_name: LotsBrocante
name: LotsBrocante
startup_form: null
renamed: true
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-datascience}
dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/files.yml
  client_config: {}
  server_config: {file_table: files}
startup: {type: form, module: LotsBrocante}
db_schema:
  lotsbrocante:
    client: full
    server: full
    columns:
    - name: Nom
      admin_ui: {width: 200, order: 0}
      type: string
    - name: Prénom
      admin_ui: {order: 1, width: 97}
      type: string
    - name: Rue
      admin_ui: {order: 2, width: 65}
      type: string
    - name: Numero
      admin_ui: {order: 3, width: 80}
      type: string
    - name: Code_Postal
      admin_ui: {order: 4, width: 107}
      type: string
    - name: Localité
      admin_ui: {order: 5, width: 92}
      type: string
    - name: Zone
      admin_ui: {order: 6, width: 105}
      type: string
    - name: NumeroLot
      admin_ui: {order: -1, width: 101}
      type: string
    - name: Facade
      admin_ui: {order: 7, width: 92}
      type: number
    - name: Profondeur
      admin_ui: {order: 8, width: 115}
      type: number
    - name: Surface
      admin_ui: {order: 9, width: 97}
      type: number
    - name: LotsSamedi
      admin_ui: {width: 200, order: 10}
      type: string
    - name: LotsDimanche
      admin_ui: {width: 200, order: 11}
      type: string
    title: LotsBrocante
  files:
    client: none
    server: full
    columns:
    - name: path
      admin_ui: {order: 0, width: 200}
      type: string
    - name: file
      admin_ui: {order: 1, width: 200}
      type: media
    - name: file_version
      admin_ui: {order: 2, width: 200}
      type: string
    title: Files
  zones:
    client: search
    server: full
    columns:
    - name: zone
      admin_ui: {order: 0, width: 149}
      type: string
    title: Zones
metadata: {title: Lots Brocante Temploux, description: Affichage du nom du brocanteur à partir du numéro du lot, logo_img: 'asset:Brocante.jpg'}
